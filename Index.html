<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Benne&display=swap" rel="stylesheet">
            
            <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
            <!-- Place your kit's code here -->
    <script src="https://kit.fontawesome.com/95b40e3cf0.js" crossorigin="anonymous"></script>
            
    <title>Admin Penal</title>
</head>
<body>
   <div class="page-container">
       <div class="sidebar_wrapper">
           <div class="sidebar">
                <div class="logo">
                    <div class="d-flex justify-content-center align-item-center">
                        <img src="./images/logo (1).svg" alt="logo" class="logo_img mr-3">
                        <div class="logo_text">
                            Admin Panel
                        </div>
                    </div>
                </div>
                <div class="d-flex user_info">
                    <div>
                        <img src="./images/man.svg" alt="man" class="user_img">
                    </div>
                    <div class="d-flex flex-column">
                        <h5>VATSAL SHARAF</h5>
                        <p>vatsal.sharaf.@aimdek.com</p>
                    </div>
                </div>
                <ul class="nav flex-column menu-link">
                    <li class="nav-link">
                        <a href="#">
                            <img src="./images/dashboard.svg" alt="dashboard">
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <img src="./images/shopping-bag.svg" alt="shopping-bag">
                            Orders
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <img src="./images/user.svg" alt="user">
                            Customers
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <img src="./images/cog.svg" alt="settings">
                            settings
                        </a>
                    </li>
                </ul>           
           </div>
       </div>
       <div class="page_content_wrapper">
           <div class="page_content">
                <div class="top_bar d-flex justify-content-between align-item-center">
                    <div class="d-flex align-item-center">
                        <div>
                            <img src="./images/menu.svg" alt="manu" class="xyz" onclick="toggle()">
                        </div>
                        <div class="search_bar">
                            <input type="text"  placeholder="Search Something..." class="global_search">
                            <img src="./images/search.svg" alt="search" class="search_icon">
                        </div>
                    </div>
                    <div class="d-flex align-item-center">
                        <div class="icon_btn">
                            <img src="./images/notification.svg" alt="notification">
                        </div>
                        <div class="icon_btn">
                            <img src="./images/setting.svg" alt="settings">
                        </div>
                        <div class="logo_btn d-flex align-items-center">
                            <div >
                                <img src="./images/man.svg" alt="user">
                            </div>
                            <div>
                                <h6>VATSAL SHARAF</h6>
                                <p>Main Admin</p>
                            </div>
                        </div>                       
                    </div>
                </div>
                <div class="inner_section">
                    <h2 class="page_title">Dashboard</h2>
                    <div class="row">
                        <div class="col-md-6 col-lg-6 col-xl-3 col-12">
                            <div class="dash_card d-flex align-items-center">
                                  <div class="img_box order_box d-flex align-items-center justify-content-center mr-3">
                                        <img src="./images/cart.svg" alt="cart"/>                                      
                                  </div>
                                  <div class="dash_conntent">
                                        <h4>Orders</h4>
                                        <p>1000+</p>
                                  </div>
                            </div>
                      </div>
                        <div class="col-md-6 col-lg-6 col-xl-3 col-12">
                            <div class="dash_card d-flex align-items-center">
                                  <div class="img_box produt_box d-flex align-items-center justify-content-center mr-3">
                                        <img src="./images/product.svg" alt="product"/>                                      
                                  </div>
                                  <div class="dash_conntent">
                                        <h4>Product</h4>
                                        <p>250+</p>
                                  </div>
                            </div>
                      </div>
                        <div class="col-md-6 col-lg-6 col-xl-3 col-12">
                            <div class="dash_card d-flex align-items-center">
                                  <div class="img_box payment_box d-flex align-items-center justify-content-center mr-3">
                                        <img src="./images/payments.svg" alt="payments"/>                                      
                                  </div>
                                  <div class="dash_conntent">
                                        <h4>Payments</h4>
                                        <p>50000+</p>
                                  </div>
                            </div>
                      </div>
                        <div class="col-md-6 col-lg-6 col-xl-3 col-12">
                            <div class="dash_card d-flex align-items-center">
                                  <div class="img_box customer_box d-flex align-items-center justify-content-center mr-3">
                                        <img src="./images/customers.svg" alt="customers"/>                                      
                                  </div>
                                  <div class="dash_conntent">
                                        <h4>Customers</h4>
                                        <p>450+</p>
                                  </div>
                            </div>
                      </div>
                    </div>
                </div>
           </div>
       </div>
   </div>
    <script src="/App.js"></script>
    
    <script>
        function toggle(){
            $('.sidebar').toggleClass('active');
        }
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

            <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

            <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
